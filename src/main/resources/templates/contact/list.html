<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dogs List</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<main class="container">
    <h1 class="fw-light">Contact List</h1>
    <hr>
    <table th:if="${!contacts.isEmpty()}" class="rounded overflow-hidden table table-dark table-striped text-center align-middle">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.lastname}"></td>
            <td th:text="${c.firstname}"></td>
            <td th:text="${c.age}"></td>
            <td>
                <a th:href="@{/contact/details/{contactId}(contactId=${c.id})}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a>
                <a th:href="@{/contact/edit/{contactId}(contactId=${c.id})}" class="btn btn-outline-warning"><i class="bi bi-pencil"></i> Edit</a>
                <a th:href="@{/contact/delete/{contactId}(contactId=${c.id})}" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${contacts.isEmpty()}">There is no contact in the database yet!</p>
    <hr>
    <div class="text-end">
        <a th:href="@{/contact/add}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a Contact</a>
    </div>
</main>
</body>
</html>
